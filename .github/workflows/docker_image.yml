name: Docker image

on:
  push:
    branches:
    - master
    paths:
    - 'scripts/Dockerfile'
    - 'scripts/properties.sh'
    - 'scripts/setup-android-sdk.sh'
    - 'scripts/setup-ubuntu.sh'
  schedule:
    - cron:  '0 2 * * 0'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v2
    - name: Build
      run: |
        cd ./scripts
        docker build --tag hilledkinged/pwn-builder:latest .
    - name: Push to hub.docker.com
      env:
        DOCKER_LOGIN: hilledkinged
      run: |
        echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u "${DOCKER_LOGIN}" --password-stdin
        docker push hilledkinged/pwn-builder:latest
